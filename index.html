<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train Schedule</title>
		<!-- Added a link to Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	</head>
	<body>
		<div class="container">
			<br>
			<!-- Jumbotron -->
			<div class="jumbotron">
				<h1 class="text-center">Regional Rail Schedule</h1>
			</div>
			<div class="row">
				<!-- Wells for displaying all trains -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>
						<div class="panel-body" >
							<table class="table">
								<thead>
									<tr>
										<th scope="col" id="name-display">Train Name</th>
										<th scope="col" id="destination-display">Destination</th>
										<th scope="col" id="frequency-display">Frequency</th>
										<th scope="col" id="arrival-display">Next Arrival</th>
										<th scope="col" id="minsaway-display">Minutes Away</th>
									</tr>
								</thead>

								<tbody id="train-schedule">
									
								</tbody>
							</table>

						</div>
					</div>
					<!-- Sign-Up Panel-->
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Update Train Schedule</h3>
							</div>
							<div class="panel-body">
								<!-- Sign-up Form (note the various input "types")-->
								<form role="form">
									<div class="form-group">
										<label for="name-input">Train Name:</label>
										<input class="form-control" id="name-input" type="text">
									</div>
									<div class="form-group">
										<label for="destination-input">Destination:</label>
										<input class="form-control" id="destination-input" type="text">
									</div>
									<div class="form-group">
										<label for="first-time-input">First Train Time (HH:mm - military time):</label>
										<input class="form-control" id="first-time-input" type="time">
									</div>
									<div class="form-group">
										<label for="frequency-input">Frequency (mins)</label>
										<input class="form-control" id="frequency-input" type="number">
									</div>
									<button class="btn btn-default" id="add-schedule" type="submit">Submit</button>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<!-- Scripts -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script type="text/javascript" src="assets/javascript/app.js"></script>
		</body>
	</html>
